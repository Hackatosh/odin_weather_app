<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="weather_app.js" defer></script>
</head>
<body>
    <nav class="nav_bar">
        <h1>Weather App</h1>
        <div class="form">
            <form action="#" id="searchForm">
                <input type="text" id="cityInput" placeholder="Paris" name="city">
                <button id="searchBtn" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>
    <div class="main_container">
        <div class="current_weather">
            <h2 id="city_display"></h2>
            <h3 id="current_date"></h3>
            <img src="#" id="current_weather_img" alt="Image of the current weather conditions">
            <h3 id="current_temp">30°C</h3>
            <p id="current_humidity">Humidity: </p>
            <p id="current_wind">Wind: </p>
        </div>
        <div class="forecasted_weather">
            <div class="one_day_forecast">
                <h2>Paris</h2>
                <img src="#" id="day1_weather_img" alt="Image of the weather conditions">
                <h3>30°C</h3>
                <p>Humidity: </p>
                <p>Wind: </p>
            </div>

            <div class="two_days_forecast">
                <h2>Paris</h2>
                <img src="#" id="day2_weather_img" alt="Image of the weather conditions">
                <h3>30°C</h3>
                <p>Humidity: </p>
                <p>Wind: </p>
            </div>
        </div>
    </div>
    <footer>
        <p>Created by slecler96 2023 </p>
        <a href=https://github.com/slecler96><img src="resources/github.png" alt="github icon" height="30px" class="gitimage"/></a></footer>
</body>
</html>
